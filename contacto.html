<html lang="en">
<head>

    <form action="lozanotin61@gmail.com" method="post" enctype="text/plain">

        <label for="Nombre"> Nombre y Apellido: </label>

        <label for="Mensaje"> Mensaje o descripcion:</label>

        <input type="submit" value="enviar">
    </form>
