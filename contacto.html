<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/styles.css/estilos.css">
</head>

<body style="margin: 10px;">

    <div id="header">
        <h1>Contacto</h1>
    </div>

    <div>
        <nav>
            <ul>
            <a href="index.html">Inicio</a>
            <a href="museos.html">Museos</a>
            <a href="contacto.html">Contacto</a>
            </ul>
        </nav>
    </div>

   <form>
        <label for="Nombre"> Nombre y Apellido: </label>
        <input type="text" id="Nombre" name="Nombre" required><br><br>

        <label for="Correo electronico"> Correo electronico: </label>
        <input type="email" id="Correo electronico" name="Correo electronico" required><br><br>

        <label for="Mensaje"> Mensaje: </label>
        <textarea id="Mensaje" name="Mensaje" required> </textarea> 

        <button type="submit" onclick="envio()"> Enviar</button>
    </form>

    <script>
        function envio() {
            event.preventDefault();

            var Nombre = document.getElementById("Nombre").value;

            alert("Tu mensaje fue enviado correctamente " +Nombre+ "!");
        }
    </script>

</body>
</html>
